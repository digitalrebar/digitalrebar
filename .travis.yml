language: ruby
rvm:
  - "2.1.2"
addons:
  postgresql: "9.3"
env:
  - RAILS_ENV='development'
sudo: false
cache: bundler

before_script:
  - tools/travis_consul.sh
  - cd rails
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database opencrowbar_dev;' -U postgres
  - psql -c 'create database opencrowbar_test;' -U postgres
  - bundle install

script: 
  - ../consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul &
  - pwd
  - bundle exec rake db:migrate
  - bundle exec rake db:seed
  - QUE_WORKER_COUNT=2 QUE_QUEUE=HighPriorityRunner bundle exec rake que:work &
  - QUE_WORKER_COUNT=10 QUE_QUEUE=NodeRoleRunner bundle exec rake que:work &
  - bundle exec rails server -d
  # Wait for the server to start servicing requests
  - '(cd ..;while ! bin/crowbar -U crowbar -P crowbar users list; do sleep 1; done)'
  # This fails due to the doc changes for now.
  # - curl -I --fail http://127.0.0.1:3000/docs?id=framework%2Flicenses
  - '(cd ..; CROWBAR_KEY="crowbar:crowbar" bin/crowbar barclamps install $PWD)'
  - cd ../BDD 
  - erlc +debug_info *.erl
  - erl -s bdd test travis -s init stop -noshell
  - cd ../rails
  - kill `cat tmp/pids/server.pid`
  - pkill -f que:work
  - RAILS_ENV=test bundle exec rake db:migrate
  - RAILS_ENV=test bundle exec rake db:seed
  - RAILS_ENV=test bundle exec rake test
  - RAILS_ENV=test bundle exec rspec
  - sleep 10

after_failure:
  - erl -s bdd failed travis -s init stop -noshell
  - tail -n 100 ../rails/log/development.log
