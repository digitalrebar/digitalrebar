roles:
  - name: logging-server
    jig: chef
    requires:
      - dns-client
      - network-admin
    attribs:
      - name: logging_server
        description: "The IP addresses of the server that should get all logging output."
        map: 'crowbar/logging/servers'
  - name: logging-client
    jig: chef
    flags:
      - implicit
    requires:
      - dns-client
      - logging-server
      - network-admin
    wants-attribs:
      - logging_server
