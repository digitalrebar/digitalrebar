barclamp:
  name: "test"
  parent: "core"
  display: "Test"
  description: "Test Barclamp Integrations"
  version: "2.E"
  source_url: "https://github.com/digitalrebar/core"
  license: "Apache 2"
  license_url: "https://github.com/digitalrebar/core/blob/develop/doc/licenses/README.md"

roles:
  - name: test-ansible-playbook
    jig: ansible-playbook
    attribs:
      - name: test-ansible-playbook-delay
        map: 'all/delay'
        description: 'A test attrib'
        default: 3
  - name: test-ansible
    jig: ansible
    attribs:
      - name: test-ansible-delay
        map: 'all/delay'
        description: 'A test attrib'
        default: 6
  - name: test-admin
    jig: test
    flags:
      - bootstrap
    attribs:
      - name: test-admin-delay
        map: 'delay'
        description: 'A test attrib'
        default: 1
      - name: test-admin-marker
        map: 'marker'
        description: 'A test attrib'
        default: "admin"
      - name: test-admin-test
        map: 'test'
        description: 'A test attrib'
        default: true
  - name: test-async
    jig: role-provided
    requires:
      - test-client
    attribs:
      - name: test-async-result 
        description: "track return info from async action"
        map: 'async/result'
  - name: test-server
    jig: test
    requires:
      - test-admin
    attribs:
      - name: test-server-delay
        map: 'delay'
        description: 'A test attrib'
        default: 4
      - name: test-server-marker
        map: 'marker'
        description: 'A test attrib'
        default: "server"
      - name: test-server-test
        map: 'test'
        description: 'A test attrib'
        default: true
  - name: test-client
    jig: test
    flags:
      - implicit
      - milestone
    requires:
      - test-server
      - test-library
    attribs:
      - name: test-client-delay
        map: 'test/delay'
        description: 'A test attrib'
        default: 6
        schema:
          type: int
          required: true
      - name: test-client-marker
        map: 'test/marker'
        description: 'A test attrib'
        default: "client"
        schema:
          type: str
          required: true
      - name: test-client-test
        map: 'test/test'
        description: 'A test attrib'
        default: true
        schema:
          type: bool
          required: true
  - name: test-client-client
    jig: test
    requires:
      - test-client
    attribs:
      - name: test-client-client-delay
        map: 'delay'
        description: 'A test attrib'
        default: 6
        schema:
          type: int
          required: true
      - name: test-client-client-marker
        map: 'marker'
        description: 'A test attrib'
        default: "client-client"
        schema:
          type: str
          required: true
      - name: test-client-client-test
        map: 'test'
        description: 'A test attrib'
        default: true
        schema:
          type: bool
          required: true
  - name: test-discovery
    jig: test
    flags:
      - discovery
      - bootstrap
    requires:
      - test-admin
    attribs:
      - name: test-discovery-delay
        map: 'delay'
        description: 'A test attrib'
        default: 3
        schema:
          type: int
          required: true
      - name: test-discovery-marker
        map: 'marker'
        description: 'A test attrib'
        default: "discovery"
        schema:
          type: str
          required: true
      - name: test-discovery-delay
        map: 'test'
        description: 'A test attrib'
        default: true
        schema:
          type: bool
          required: true

  - name: test-library
    jig: test
    flags:
      - library
      - implicit
    requires:
      - test-admin
    attribs:
      - name: test-library-delay
        map: 'delay'
        description: 'A test attrib'
        default: 5
        schema:
          type: int
          required: true
      - name: test-library-marker
        map: 'marker'
        description: 'A test attrib'
        default: "library"
        schema:
          type: str
          required: true
      - name: test-library-test
        map: 'test'
        description: 'A test attrib'
        default: true
        schema:
          type: bool
          required: true
  - name: test-fails
    jig: test
  - name: test-event
    jig: test

attribs:
  - name: test-random
    map: 'test/random'
    description: 'Random # created by Test Jig instrumentation'
    default: 0000
    schema:
      type: int
      required: true
  - name: test-marker
    map: 'test/marker'
    description: 'Last touched by information created by Test Jig instrumentation'
    default: "MARK"
    schema:
      type: str
      required: true
