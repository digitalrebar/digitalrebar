barclamp:
  name: "ntp"
  parent: "core"
  display: "NTP"
  description: "Network Time Protocol (NTP)"
  version: "2.E"
  source_url: "https://github.com/digitalrebar/core"
  license: "Apache 2"
  license_url: "https://github.com/digitalrebar/core/blob/develop/doc/licenses/README.md"

roles:
  - name: ntp-service
    jig: role-provided
    flags:
      - service
    icon: access_time
    attribs:
      - name: ntp_servers
        description: "Addresses of the NTP servers to use for cluster-wide time synchronization"
        map: 'rebar/ntp/servers'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
  - name: ntp-client
    jig: script
    requires:
      - dns-client
      - ntp-service
    flags:
      - implicit
    wants-attribs:
      - ntp_servers
      - use-ntp
    icon: watch

attribs:
  - name: use-ntp
    description: 'Whether the node should attempt to use the ntp service'
    map: 'rebar/providers/use_ntp'
    default: true
    schema:
      type: bool
      required: true
