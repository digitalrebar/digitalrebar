roles:
  - name: ntp-server
    jig: chef
    requires:
      - dns-client
      - network-admin
    attribs:
      - name: ntp_servers
        description: "Addresses of the NTP servers to use for cluster-wide time synchronization"
        map: 'crowbar/ntp/servers'
  - name: ntp-client
    jig: chef
    requires:
      - dns-client
      - ntp-server
      - network-admin
    flags:
      - implicit
    wants-attribs:
      - ntp_servers
