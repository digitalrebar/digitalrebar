roles:
  - name: proxy-server
    jig: chef
    requires:
      - consul
    attribs:
      - name: proxy-upstream_proxy
        description: "The upstream Web proxy that the proxy on the system will use"
        map: 'crowbar/proxy/server/upstream_proxy'
        schema:
          type: str
          required: true
          pattern: '/\Ahttp:\/\/.+\z/'
      - name: proxy-port
        description: "The port to use as the basis for our proxy"
        map: 'crowbar/proxy/server/port'
        schema:
          type: int
  - name: proxy-service
    jig: role-provided
    flags:
      - service
    attribs:
      - name: proxy-servers
        description: 'Proxy servers that all Crowbar clients should use'
        map: 'crowbar/proxy/servers'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: '/\Ahttp:\/\/.+\z/'
  - name: proxy-client
    jig: chef
    flags:
      - implicit
    requires:
      - proxy-service
    wants-attribs:
      - proxy-servers
