barclamp:
  name: "network"
  parent: "core"
  display: "Network"
  description: "Network Configuration"
  version: "2.E"
  source_url: "https://github.com/opencrowbar/core"
  license: "Apache 2"
  license_url: "https://github.com/opencrowbar/core/blob/develop/doc/licenses/README.md"



roles:
  # network-server exists to hold interface maps right now.
  - name: network-server
    jig: noop
    attribs:
      - name: network_interface_maps
        description: 'The global set of interface maps that should be used to figure out nic ordering.'
        map: 'crowbar/interface_map'
        ui_renderer: 'barclamp_network/attribs/interface_map'
        schema:
          type: seq
          sequence:
            - type: map
              mapping:
                "pattern":
                  type: str
                  required: true
                "bus_order":
                  type: seq
                  sequence:
                    - type: str
                      pattern: /[0-9a-fA-F]{4}\:[0-9a-fA-F]{2}\/[0-9a-fA-F]{4}\:[0-9a-fA-F]{2}\:[0-9a-fA-F]{2}/
        default:
          - "pattern": "PowerEdge R610"
            "bus_order":
              - "0000:00/0000:00:01"
              - "0000:00/0000:00:03"
          - "pattern": "PowerEdge R710"
            "bus_order":
              - "0000:00/0000:00:01"
              - "0000:00/0000:00:03"
          - "pattern": "PowerEdge R620"
            "bus_order":
              - "0000:00/0000:00:01.1/0000:01:00.0"
              - "0000:00/0000:00:01.1/0000:01:00.1"
              - "0000:00/0000:00:01.0/0000:02:00.0"
              - "0000:00/0000:00:01.0/0000:02:00.1"
          - "pattern": "PowerEdge R720"
            "bus_order":
              - "0000:00/0000:00:01.1/0000:01:00.0"
              - "0000:00/0000:00:01.1/0000:01:00.1"
              - "0000:00/0000:00:01.0/0000:02:00.0"
              - "0000:00/0000:00:01.0/0000:02:00.1"
          - "pattern": "PowerEdge R720xd"
            "bus_order":
              - "0000:00/0000:00:01.1/0000:01:00.0"
              - "0000:00/0000:00:01.1/0000:01:00.1"
              - "0000:00/0000:00:01.0/0000:02:00.0"
              - "0000:00/0000:00:01.0/0000:02:00.1"
          - "pattern": "PowerEdge C6145"
            "bus_order":
              - "0000:00/0000:00:04"
              - "0000:00/0000:00:02"
          - "pattern": "PowerEdge C2100"
            "bus_order":
              - "0000:00/0000:00:1c"
              - "0000:00/0000:00:07"
              - "0000:00/0000:00:09"
              - "0000:00/0000:00:01"
          - "pattern": "C6100"
            "bus_order":
              - "0000:00/0000:00:01"
              - "0000:00/0000:00:03"
              - "0000:00/0000:00:07"
  - name: network-lldpd
    jig: chef
    requires:
      - provisioner-server
    flags:
      - implicit
  # there are more roles BUT they are dynamically created

attribs:
  - name: 'nics'
    description: 'Ethernet Interface Ports'
    map: 'ohai/crowbar_ohai/detected/network'
  - name: 'switches'
    description: 'Connected Networking Switches'
    map: 'ohai/crowbar_ohai/switch_config'
  - name: network-current-config
    description: 'The current networking configuration Crowbar has on the node.'
    map: 'crowbar_wall/network'
    type: 'BarclampNetwork::Attrib::CurrentConfig'
  - name: network-wanted-config
    description: 'The entire desired network config for this node'
    map: 'crowbar/network'
    type: 'BarclampNetwork::Attrib::AllConfig'
