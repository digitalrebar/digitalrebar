barclamp:
  name: bios
  display: BIOS
  version: "2.E"

rebar:
  layout: 1

roles:
  - name: bios-discover
    jig: role-provided
    flags:
      - implicit
      - discovery
    preceeds:
      - rebar-managed-node
    requires:
      - provisioner-service
      - rebar-inventory
    attribs:
      - name: bios-set-mapping
        map: 'bios/set_mapping'
        ui_renderer: 'barclamp_bios/attribs/set_mapping'
        description: "Mapping of chassis manufacturers and product names to config sets"
        schema:
          type: seq
          sequence:
            - type: map
              mapping:
                "match": { type: any, required: true }
                "role": { type: str, required: true }
                "configs":
                  type: seq
                  sequence:
                    - type: map
                      mapping:
                        "name": { type: str, required: true }
                        "parent": { type: str, required: false }
                        "settings":
                          type: map
                          mapping:
                            =: { type: str }
        default:
          - "match":
              "baseboard_manufacturer": "/^Supermicro$/"
              "baseboard_product_name": '/^X9DRW-7TPF\+$/'
            "role": "bios-supermicro-configure"
            "configs":
