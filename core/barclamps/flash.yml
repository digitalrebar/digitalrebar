          #!/usr/bin/env bash
          if [[ $downgrade == true ]] ; then
            FORCE="-f"
          fi
          chmod 755 "$package"
          ./"$package" -q -r $FORCE
          case $? in
              0)  # No reboot required.
                    exit 0;;
              1)  # The update failed.
                  exit 1;;
              2)  # Update suceeded, system needs a reboot.
