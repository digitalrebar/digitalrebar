        current-version-script: |
          #!/usr/bin/env bash
          get_attr bios-version
        packages:
          - package: 'T320_BIOS_8H9VP_LN_2.4.2.BIN'
            version: '2.4.2'
        match:
          system_manufacturer: 'Dell Inc.'
          system_product: 'PowerEdge T320'
      - test: 'Dell PowerEdge FC630 Bios'
        current-version-script: |
